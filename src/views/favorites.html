<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Favoritos - ProjWeb Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #050814;
      color: #fff;
      padding-top: 70px;
    }
    .navbar-brand span {
      color: #e50914;
      font-weight: 700;
    }
    .movie-card img {
      height: 260px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar igual Ã  do index -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">
        ProjWeb<span>Movies</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">InÃ­cio</a>
          </li>
          <li class="nav-item" id="nav-watchlist">
            <a class="nav-link" href="/watchlist.html">Watchlist</a>
          </li>
          <li class="nav-item" id="nav-favorites">
            <a class="nav-link active" href="/favorites.html">Favoritos</a>
          </li>
          <li class="nav-item" id="nav-login">
            <a class="nav-link" href="/login.html">Entrar</a>
          </li>
          <li class="nav-item d-none" id="nav-user">
            <span class="nav-link">
              Bemâ€‘vindo, <span id="nav-username"></span>
            </span>
          </li>
          <li class="nav-item d-none" id="nav-logout">
            <a href="#" class="nav-link logout-icon" id="logoutBtn" title="Sair">
              ðŸšª
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-3">Os teus favoritos</h2>
    <p id="emptyMsg" class="text-muted" style="display:none;">
      Ainda nÃ£o tens filmes favoritos.
    </p>
    <div class="row gy-3" id="favorites-row"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE = '/api';
    const IMG_BASE = 'https://image.tmdb.org/t/p/w500';




    function updateNavbarAuthState() {
      const token = localStorage.getItem('token');
      const username = localStorage.getItem('username');

      const watchlistItem = document.getElementById('nav-watchlist');
      const favoritesItem = document.getElementById('nav-favorites');
      const loginItem = document.getElementById('nav-login');
      const userItem = document.getElementById('nav-user');
      const userNameSpan = document.getElementById('nav-username');
      const logoutItem = document.getElementById('nav-logout');

      const isLoggedIn = !!token;

      if (watchlistItem) watchlistItem.style.display = isLoggedIn ? 'block' : 'none';
      if (favoritesItem) favoritesItem.style.display = isLoggedIn ? 'block' : 'none';
      if (loginItem) loginItem.style.display = isLoggedIn ? 'none' : 'block';

      if (userItem) {
        userItem.classList.toggle('d-none', !isLoggedIn);
        if (isLoggedIn && userNameSpan) {
          const rawName = username || 'utilizador';
          const formattedName =
            rawName.charAt(0).toUpperCase() + rawName.slice(1).toLowerCase();
          userNameSpan.textContent = formattedName;
        }
      }

      if (logoutItem) {
        logoutItem.classList.toggle('d-none', !isLoggedIn);
      }
    }

 

    function setupLogout() {
      const btn = document.getElementById('logoutBtn');
      if (!btn) return;
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = '/';
      });
    }

    function createMovieCard(movie) {
      const col = document.createElement('div');
      col.className = 'col-6 col-sm-4 col-md-3 col-lg-2';

      const poster = movie.poster_path
        ? IMG_BASE + movie.poster_path
        : '/public/img/placeholder.jpg';

      col.innerHTML = `
        <div class="card bg-dark text-white movie-card h-100">
          <img src="${poster}" class="card-img-top" alt="${movie.title}">
          <div class="card-body p-2">
            <h6 class="card-title mb-1 text-truncate" title="${movie.title}">${movie.title}</h6>
            <small class="text-warning">â˜… ${
              movie.vote_average?.toFixed ? movie.vote_average.toFixed(1) : movie.vote_average || 'N/A'
            }</small>
          </div>
          <div class="card-footer border-0 d-flex justify-content-between gap-1 p-2">
            <button class="btn btn-sm btn-outline-light flex-fill" onclick="openDetails(${movie.id})">
              Detalhes
            </button>
          </div>
        </div>
      `;
      return col;
    }


    
    async function loadFavorites() {
      const token = localStorage.getItem('token');
      if (!token) {
        document.getElementById('emptyMsg').textContent =
          'Precisas de iniciar sessÃ£o para ver os teus favoritos.';
        document.getElementById('emptyMsg').style.display = 'block';
        return;
      }

      try {
        const res = await fetch(API_BASE + '/favorites/full', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) {
          console.error('Erro ao carregar favoritos');
          return;
        }

        const movies = await res.json();
        const row = document.getElementById('favorites-row');
        row.innerHTML = '';

        if (!movies.length) {
          document.getElementById('emptyMsg').style.display = 'block';
          return;
        }

        movies.forEach(m => row.appendChild(createMovieCard(m)));
      } catch (err) {
        console.error('Erro ao carregar favoritos', err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateNavbarAuthState();
      setupLogout();
      loadFavorites();
    });


  </script>
</body>
</html>
