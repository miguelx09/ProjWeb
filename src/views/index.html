<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>ProjWeb Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #050814;
      color: #fff;
    }
    .navbar-brand span {
      color: #e50914;
      font-weight: 700;
    }
    .hero-section {
      position: relative;
      min-height: 60vh;
      background-size: cover;
      background-position: center;
      background-image: url("https://images.pexels.com/photos/799157/pexels-photo-799157.jpeg");
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.3));
    }
    .hero-content {
      position: relative;
      z-index: 1;
      padding-top: 8rem;
      padding-bottom: 6rem;
    }
    .movie-card img {
      height: 260px;
      object-fit: cover;
    }
    .section-title {
      font-size: 1.4rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">
        ProjWeb<span>Movies</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto me-3" role="search" action="/search.html">
          <input class="form-control form-control-sm me-2 bg-dark text-white border-secondary"
                 type="search" name="q" placeholder="Procurar filmes">
          <button class="btn btn-sm btn-outline-danger" type="submit">Pesquisar</button>
        </form>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/watchlist.html">Watchlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/favorites.html">Favoritos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Entrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero-section text-white">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
      <div class="row">
        <div class="col-md-7">
          <h1 class="display-4 fw-bold mb-3" id="hero-title">
            Descobre os melhores filmes
          </h1>
          <p class="lead mb-4" id="hero-overview">
            Explora catálogos, cria listas de favoritos e acompanha o que já viste.
          </p>
          <div class="d-flex gap-3">
            <button class="btn btn-danger btn-lg" id="hero-play">
              Ver detalhes
            </button>
            <button class="btn btn-outline-light btn-lg" id="hero-watchlist">
              Adicionar à watchlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <main class="container-fluid px-4 py-4">

    <!-- Populares -->
    <section class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="section-title">Populares</h2>
      </div>
      <div class="row flex-nowrap overflow-auto gy-3" id="popular-row">
        <!-- Cards preenchidos por JS -->
      </div>
    </section>

    <!-- Melhor avaliados -->
    <section class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="section-title">Melhor avaliados</h2>
      </div>
      <div class="row flex-nowrap overflow-auto gy-3" id="top-rated-row">
        <!-- Cards preenchidos por JS -->
      </div>
    </section>

    <!-- Watchlist (se utilizador autenticado) -->
    <section class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="section-title">A ver mais tarde</h2>
      </div>
      <div class="row flex-nowrap overflow-auto gy-3" id="watchlist-row">
        <!-- Cards preenchidos por JS -->
      </div>
    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para ligar à tua API -->
  <script>
    const API_BASE = '/api';

    function createMovieCard(movie) {
      const col = document.createElement('div');
      col.className = 'col-6 col-sm-4 col-md-3 col-lg-2';

      col.innerHTML = `
        <div class="card bg-dark text-white movie-card h-100">
          <img src="${movie.poster_path || '/public/img/placeholder.jpg'}" class="card-img-top" alt="${movie.title}">
          <div class="card-body p-2">
            <h6 class="card-title mb-1 text-truncate" title="${movie.title}">${movie.title}</h6>
            <small class="text-warning">★ ${movie.vote_average?.toFixed ? movie.vote_average.toFixed(1) : movie.vote_average || 'N/A'}</small>
          </div>
          <div class="card-footer border-0 d-flex justify-content-between p-2">
            <button class="btn btn-sm btn-outline-light" onclick="openDetails(${movie.id})">
              Detalhes
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="addToWatchlist(${movie.id})">
              + Lista
            </button>
          </div>
        </div>
      `;
      return col;
    }

    async function loadSection(endpoint, containerId) {
      try {
        const res = await fetch(API_BASE + endpoint);
        if (!res.ok) return;
        const data = await res.json();
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        data.forEach(movie => container.appendChild(createMovieCard(movie)));
      } catch (err) {
        console.error('Erro ao carregar', endpoint, err);
      }
    }

    async function loadHero() {
      try {
        const res = await fetch(API_BASE + '/movies/featured'); // ajusta ao teu endpoint
        if (!res.ok) return;
        const movie = await res.json();

        document.querySelector('.hero-section').style.backgroundImage =
          `url(${movie.backdrop_path || movie.poster_path})`;
        document.getElementById('hero-title').textContent = movie.title;
        document.getElementById('hero-overview').textContent = movie.overview || '';
        document.getElementById('hero-play').onclick = () => openDetails(movie.id);
        document.getElementById('hero-watchlist').onclick = () => addToWatchlist(movie.id);
      } catch (err) {
        console.error('Erro ao carregar destaque', err);
      }
    }

    // Funções de ação (ajusta aos teus endpoints / auth)
    function openDetails(id) {
      // por exemplo, abrir modal ou ir para página de detalhes
      window.location.href = `/movie.html?id=${id}`;
    }

    async function addToWatchlist(id) {
      try {
        const res = await fetch(API_BASE + '/watchlist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ movieId: id })
        });
        if (!res.ok) {
          console.error('Erro ao adicionar à watchlist');
        }
      } catch (err) {
        console.error('Erro ao adicionar à watchlist', err);
      }
    }

    // Ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      loadHero();
      loadSection('/movies/popular', 'popular-row');
      loadSection('/movies/top-rated', 'top-rated-row');
      loadSection('/watchlist', 'watchlist-row');
    });
  </script>
</body>
</html>
