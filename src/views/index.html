    const API_BASE = '/api';

    const movieModal = new bootstrap.Modal(document.getElementById('movieModal'));

async function openDetails(id) {
  try {
    const res = await fetch(`/api/tmdb/movie/${id}`);
    if (!res.ok) return;
    const m = await res.json();

    document.getElementById('movieModalTitle').textContent = m.title;
    document.getElementById('movieModalPoster').src =
      m.poster_path ? IMG_BASE + m.poster_path : '/public/img/placeholder.jpg';
    document.getElementById('movieModalOverview').textContent = m.overview || '';
    document.getElementById('movieModalRating').textContent = m.vote_average ?? 'N/A';
    document.getElementById('movieModalDate').textContent = m.release_date || '-';

    document.getElementById('modalFavBtn').onclick = () => addToFavorites(m.id);
    document.getElementById('modalWatchBtn').onclick = () => addToWatchlist(m.id);

    movieModal.show();
  } catch (e) {
    console.error(e);
  }
}



    async function addToFavorites(id) {
    const token = localStorage.getItem('token');
    try {
        await fetch('/api/favorites', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': token ? 'Bearer ' + token : ''
        },
        body: JSON.stringify({ movieId: id })
        });
    } catch (e) {
        console.error(e);
    }
    }

    function isLoggedIn() {
      return !!localStorage.getItem('token');
    }


    const IMG_BASE = 'https://image.tmdb.org/t/p/w500';

  function createMovieCard(movie) {
  const col = document.createElement('div');
  col.className = 'col-6 col-sm-4 col-md-3 col-lg-2';

  const poster = movie.poster_path
    ? IMG_BASE + movie.poster_path
    : '/public/img/placeholder.jpg';

  const isAuth = !!localStorage.getItem('token');

  const actionButtons = isAuth
    ? `
        <button class="btn btn-sm btn-warning w-100 mb-1" onclick="addToFavorites(${movie.id})">
          Favoritos
        </button>
        <button class="btn btn-sm btn-danger w-100" onclick="addToWatchlist(${movie.id})">
          + Lista
        </button>
      `
    : '';

  col.innerHTML = `
    <div class="card bg-dark text-white movie-card h-100">
      <img src="${poster}" class="card-img-top" alt="${movie.title}">
      <div class="card-body p-2">
        <h6 class="card-title mb-1 text-truncate" title="${movie.title}">${movie.title}</h6>
        <small class="text-warning">‚òÖ ${
          movie.vote_average?.toFixed ? movie.vote_average.toFixed(1) : movie.vote_average || 'N/A'
        }</small>
      </div>
      <div class="card-footer border-0 p-2">
        <button class="btn btn-sm btn-outline-light w-100 mb-1" onclick="openDetails(${movie.id})">
          Detalhes
        </button>
        ${actionButtons}
      </div>
    </div>
  `;
  return col;
  }  

     async function loadSection(endpoint, containerId) {
  try {
    const res = await fetch(API_BASE + endpoint);
    if (!res.ok) return;
    const data = await res.json();
    let movies = Array.isArray(data) ? data : data.results || [];
    
    // Filtrar filmes sem poster
    movies = movies.filter(movie => movie.poster_path);
    
    // Limitar a 15 filmes
    movies = movies.slice(0, 15);
    
    const container = document.getElementById(containerId);
    container.innerHTML = '';
    movies.forEach(movie => container.appendChild(createMovieCard(movie)));
  } catch (err) {
    console.error('Erro ao carregar', endpoint, err);
  }
}

    async function loadHero() {
      try {
        const res = await fetch(API_BASE + '/movies/featured'); // ajusta ao teu endpoint
        if (!res.ok) return;
        const movie = await res.json();

        document.querySelector('.hero-section').style.backgroundImage =
          `url(${movie.backdrop_path || movie.poster_path})`;
        document.getElementById('hero-title').textContent = movie.title;
        document.getElementById('hero-overview').textContent = movie.overview || '';
        document.getElementById('hero-play').onclick = () => openDetails(movie.id);
        document.getElementById('hero-watchlist').onclick = () => addToWatchlist(movie.id);
      } catch (err) {
        console.error('Erro ao carregar destaque', err);
      }
    }

  

    async function addToWatchlist(id) {
      try {
        const res = await fetch(API_BASE + '/watchlist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ movieId: id })
        });
        if (!res.ok) {
          console.error('Erro ao adicionar √† watchlist');
        }
      } catch (err) {
        console.error('Erro ao adicionar √† watchlist', err);
      }
    }
    
  console.log('ANTES DO DOMCONTENTLOADED'); // ---------------------------- debug


document.addEventListener('DOMContentLoaded', () => {
  const popularSection = document.getElementById('popular-row').closest('section');
  const topSection = document.getElementById('top-rated-row').closest('section');
  const searchResultsSection = document.getElementById('search-section');

  // listener do formul√°rio de pesquisa
  const searchForm = document.getElementById('searchForm');
  if (searchForm) {
    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('SUBMIT PESQUISA FIX');
      const q = document.getElementById('searchInput').value.trim();

      // se pesquisa vazia, esconder resultados e voltar a mostrar populares/top
      if (!q) {
        if (searchResultsSection) searchResultsSection.style.display = 'none';
        if (popularSection) popularSection.style.display = '';
        if (topSection) topSection.style.display = '';
        return;
      }

      try {
        const res = await fetch(`/api/tmdb/search?query=${encodeURIComponent(q)}`);
        if (!res.ok) {
          console.error('Erro na pesquisa');
          return;
        }
        const data = await res.json();
        const movies = data.results || [];

        const row = document.getElementById('search-row');
        row.innerHTML = '';
        movies.forEach(m => row.appendChild(createMovieCard(m)));
        searchResultsSection.style.display = 'block';

        // esconder populares e melhor avaliados
        if (popularSection) popularSection.style.display = 'none';
        if (topSection) topSection.style.display = 'none';
      } catch (err) {
        console.error('Erro ao pesquisar', err);
      }
    });
  }

  // carregar sec√ß√µes iniciais
  loadSection('/tmdb/popular', 'popular-row');
  loadSection('/tmdb/top-rated', 'top-rated-row');
  // se mais tarde quiseres preencher a watchlist:
  // loadSection('/watchlist', 'watchlist-row');
});

 <script>
    function updateNavbarAuthState() {
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');

    const watchlistItem = document.getElementById('nav-watchlist');
    const favoritesItem = document.getElementById('nav-favorites');
    const loginItem = document.getElementById('nav-login');
    const userSection = document.getElementById('nav-user-section'); // NOVO
    const userNameSpan = document.getElementById('nav-username');

    const isLoggedIn = !!token;

    // Mostrar/esconder elementos baseado no login
    if (watchlistItem) watchlistItem.classList.toggle('d-none', !isLoggedIn);
    if (favoritesItem) favoritesItem.classList.toggle('d-none', !isLoggedIn);
    if (loginItem) loginItem.classList.toggle('d-none', isLoggedIn);
    if (userSection) userSection.classList.toggle('d-none', !isLoggedIn); // NOVO

    // Atualizar nome do utilizador

      const formattedName = username.charAt(0).toUpperCase() + username.slice(1).toLowerCase();
      userNameSpan.textContent = formattedName;
    }
  }

  function setupLogout() {
    const btn = document.getElementById('logoutBtn');
    if (!btn) return;

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      window.location.href = '/';
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    updateNavbarAuthState();
    setupLogout();
  });

let currentMovieId = null;

async function openDetails(id) {
  currentMovieId = id;
  
  try {
    const res = await fetch(`/api/tmdb/movie/${id}`);
    if (!res.ok) return;
    const m = await res.json();

    document.getElementById('movieModalTitle').textContent = m.title;
    document.getElementById('movieModalPoster').src =
      m.poster_path ? IMG_BASE + m.poster_path : '/public/img/placeholder.jpg';
    document.getElementById('movieModalOverview').textContent = m.overview || '';
    document.getElementById('movieModalRating').textContent = m.vote_average ?? 'N/A';
    document.getElementById('movieModalDate').textContent = m.release_date || '-';

    document.getElementById('modalFavBtn').onclick = () => addToFavorites(m.id);
    document.getElementById('modalWatchBtn').onclick = () => addToWatchlist(m.id);

    // Mostrar formul√°rio de review se estiver logado
    const token = localStorage.getItem('token');
    const reviewFormDiv = document.getElementById('addReviewForm');
    if (token) {
      reviewFormDiv.classList.remove('d-none');
    } else {
      reviewFormDiv.classList.add('d-none');
    }

    // Carregar reviews
    loadReviews(id);

    movieModal.show();
  } catch (e) {
    console.error(e);
  }
}

async function loadReviews(movieId) {
  try {
    const res = await fetch(`/api/reviews/movie/${movieId}`);
    if (!res.ok) return;
    
    const reviews = await res.json();
    const reviewsList = document.getElementById('reviewsList');
    reviewsList.innerHTML = '';

    if (reviews.length === 0) {
      reviewsList.innerHTML = '<p class="text-muted">Ainda n√£o h√° reviews para este filme.</p>';
      return;
    }

    reviews.forEach(review => {
      const reviewCard = document.createElement('div');
      reviewCard.className = 'card bg-secondary mb-3';
      reviewCard.innerHTML = `
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6 class="card-title">${review.username}</h6>
              <p class="text-warning mb-2">‚òÖ ${review.rating}/10</p>
            </div>
            <small class="text-muted">${new Date(review.review_date).toLocaleDateString('pt-PT')}</small>
          </div>
          <p class="card-text">${review.comment || '<em>Sem coment√°rio</em>'}</p>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-outline-light" onclick="voteReview(${review.id_review}, true)">
              üëç √ötil (${review.useful_votes || 0})
            </button>
          </div>
        </div>
      `;
      reviewsList.appendChild(reviewCard);
    });
  } catch (err) {
    console.error('Erro ao carregar reviews', err);
  }
}

// Enviar review
document.getElementById('reviewForm')?.addEventListener('submit', async (e) => {
  e.preventDefault();
  const token = localStorage.getItem('token');
  if (!token) return;

  const rating = document.getElementById('reviewRating').value;
  const comment = document.getElementById('reviewComment').value;

  try {
    const res = await fetch('/api/reviews', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify({ 
        movieId: currentMovieId, 
        rating: parseInt(rating), 
        comment 
      })
    });

    if (!res.ok) {
      alert('Erro ao enviar review');
      return;
    }

    alert('Review enviado com sucesso!');
    document.getElementById('reviewForm').reset();
    loadReviews(currentMovieId);
  } catch (err) {
    console.error('Erro ao enviar review', err);
  }
});

async function voteReview(reviewId, helpful) {
  const token = localStorage.getItem('token');
  if (!token) {
    alert('Precisas de estar logado para votar');

  }

  try {
    await fetch(`/api/reviews/${reviewId}/vote`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',

      },
      body: JSON.stringify({ helpful })
