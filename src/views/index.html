<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>ProjWeb Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #050814;
      color: #fff;
    }
    .navbar-brand span {
      color: #e50914;
      font-weight: 700;
    }
    .hero-section {
      position: relative;
      min-height: 60vh;
      background-size: cover;
      background-position: center;
      background-image: url("https://images.pexels.com/photos/799157/pexels-photo-799157.jpeg");
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.3));
    }
    .hero-content {
      position: relative;
      z-index: 1;
      padding-top: 8rem;
      padding-bottom: 6rem;
    }
    .movie-card img {
      height: 260px;
      object-fit: cover;
    }
    .section-title {
      font-size: 1.4rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">
        ProjWeb<span>Movies</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto me-3" role="search" id="searchForm">
        <input class="form-control form-control-sm me-2 bg-dark text-white border-secondary"
              type="search" name="q" id="searchInput" placeholder="Procurar filmes">
        <button class="btn btn-sm btn-outline-danger" type="submit">Pesquisar</button>
      </form>


        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/watchlist.html">Watchlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/favorites.html">Favoritos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Entrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
<section class="mt-5 pt-4">
  <div id="featuredCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner" id="featured-inner">
      <!-- slides gerados em JS -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</section>


  <main class="container-fluid px-4 py-4">
    

    <!-- Populares -->
    <section class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="section-title">Populares</h2>
      </div>
      <div class="row flex-nowrap overflow-auto gy-3" id="popular-row">
        <!-- Cards preenchidos por JS -->
      </div>
    </section>

    <!-- Melhor avaliados -->
    <section class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="section-title">Melhor avaliados</h2>
      </div>
      <div class="row flex-nowrap overflow-auto gy-3" id="top-rated-row">
        <!-- Cards preenchidos por JS -->
      </div>
    </section>

      <section class="mb-4" id="search-section" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h2 class="section-title">Resultados da pesquisa</h2>
    </div>
    <div class="row gy-3" id="search-row"></div>
  </section>


    <!-- Watchlist (se utilizador autenticado) -->
    <section class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="section-title">A ver mais tarde</h2>
      </div>
      <div class="row flex-nowrap overflow-auto gy-3" id="watchlist-row">
        <!-- Cards preenchidos por JS -->
      </div>
    </section>

  </main>
  <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="movieModalTitle"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="row gy-3">
          <div class="col-md-4">
            <img id="movieModalPoster" class="img-fluid rounded" alt="">
          </div>
          <div class="col-md-8">
            <p id="movieModalOverview"></p>
            <p><strong>Rating:</strong> <span id="movieModalRating"></span></p>
            <p><strong>Data lançamento:</strong> <span id="movieModalDate"></span></p>
            <button class="btn btn-danger me-2" id="modalFavBtn">Adicionar aos favoritos</button>
            <button class="btn btn-outline-light" id="modalWatchBtn">Adicionar à watchlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para ligar à tua API -->
  <script>
    const API_BASE = '/api';
    const movieModal = new bootstrap.Modal(document.getElementById('movieModal'));

async function openDetails(id) {
  try {
    const res = await fetch(`/api/movies/${id}`);
    if (!res.ok) return;
    const m = await res.json();

    document.getElementById('movieModalTitle').textContent = m.title;
    document.getElementById('movieModalPoster').src = m.poster_path;
    document.getElementById('movieModalOverview').textContent = m.overview || '';
    document.getElementById('movieModalRating').textContent = m.vote_average ?? 'N/A';
    document.getElementById('movieModalDate').textContent = m.release_date || '-';

    document.getElementById('modalFavBtn').onclick = () => addToFavorites(m.id);
    document.getElementById('modalWatchBtn').onclick = () => addToWatchlist(m.id);

    movieModal.show();
  } catch (e) {
    console.error(e);
  }
}

    async function addToFavorites(id) {
    const token = localStorage.getItem('token');
    try {
        await fetch('/api/favorites', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': token ? 'Bearer ' + token : ''
        },
        body: JSON.stringify({ movieId: id })
        });
    } catch (e) {
        console.error(e);
    }
    }


    function createMovieCard(movie) {
      const col = document.createElement('div');
      col.className = 'col-6 col-sm-4 col-md-3 col-lg-2';

      col.innerHTML = `
        <div class="card bg-dark text-white movie-card h-100">
          <img src="${movie.poster_path || '/public/img/placeholder.jpg'}" class="card-img-top" alt="${movie.title}">
          <div class="card-body p-2">
            <h6 class="card-title mb-1 text-truncate" title="${movie.title}">${movie.title}</h6>
            <small class="text-warning">★ ${movie.vote_average?.toFixed ? movie.vote_average.toFixed(1) : movie.vote_average || 'N/A'}</small>
          </div>
          <div class="card-footer border-0 d-flex justify-content-between p-2">
            <button class="btn btn-sm btn-outline-light" onclick="openDetails(${movie.id})">
              Detalhes
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="addToWatchlist(${movie.id})">
              + Lista
            </button>
          </div>
        </div>
      `;
      return col;
    }

    async function loadSection(endpoint, containerId) {
      try {
        const res = await fetch(API_BASE + endpoint);
        if (!res.ok) return;
        const data = await res.json();
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        data.forEach(movie => container.appendChild(createMovieCard(movie)));
      } catch (err) {
        console.error('Erro ao carregar', endpoint, err);
      }
    }

    // tratar submit da pesquisa na navbar
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const q = document.getElementById('searchInput').value.trim();
      if (!q) return;

      try {
        const res = await fetch(`/api/movies/search?q=${encodeURIComponent(q)}`);
        if (!res.ok) {
          console.error('Erro na pesquisa');
          return;
        }
        const movies = await res.json();

        const section = document.getElementById('search-section');
        const row = document.getElementById('search-row');
        row.innerHTML = '';
        movies.forEach(m => row.appendChild(createMovieCard(m)));
        section.style.display = 'block'; // mostra a secção de resultados
      } catch (err) {
        console.error('Erro ao pesquisar', err);
      }
    });


    async function loadHero() {
      try {
        const res = await fetch(API_BASE + '/movies/featured'); // ajusta ao teu endpoint
        if (!res.ok) return;
        const movie = await res.json();

        document.querySelector('.hero-section').style.backgroundImage =
          `url(${movie.backdrop_path || movie.poster_path})`;
        document.getElementById('hero-title').textContent = movie.title;
        document.getElementById('hero-overview').textContent = movie.overview || '';
        document.getElementById('hero-play').onclick = () => openDetails(movie.id);
        document.getElementById('hero-watchlist').onclick = () => addToWatchlist(movie.id);
      } catch (err) {
        console.error('Erro ao carregar destaque', err);
      }
    }

  

    async function addToWatchlist(id) {
      try {
        const res = await fetch(API_BASE + '/watchlist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ movieId: id })
        });
        if (!res.ok) {
          console.error('Erro ao adicionar à watchlist');
        }
      } catch (err) {
        console.error('Erro ao adicionar à watchlist', err);
      }
    }
    async function loadFeatured() {
  try {
    const res = await fetch('/api/movies/top-rated'); // ajusta se tiver outro endpoint
    if (!res.ok) return;
    const movies = await res.json();

    const inner = document.getElementById('featured-inner');
    inner.innerHTML = '';

    movies.slice(0, 5).forEach((m, idx) => {
      const item = document.createElement('div');
      item.className = 'carousel-item' + (idx === 0 ? ' active' : '');
      item.innerHTML = `
        <div class="hero-section d-flex align-items-end" style="background-image:url(${m.backdrop_path || m.poster_path});">
          <div class="hero-overlay"></div>
          <div class="container hero-content">
            <h1 class="display-5 fw-bold mb-3">${m.title}</h1>
            <p class="lead mb-4">${m.overview || ''}</p>
            <button class="btn btn-danger btn-lg me-2" onclick="openDetails(${m.id})">Ver detalhes</button>
            <button class="btn btn-outline-light btn-lg" onclick="addToWatchlist(${m.id})">Adicionar à watchlist</button>
          </div>
        </div>`;
      inner.appendChild(item);
    });
  } catch (e) {
    console.error(e);
  }
}
    document.addEventListener('DOMContentLoaded', () => {
  // navbar "Bem-vindo"
  const username = localStorage.getItem('username');
  if (username) {
    const slot = document.getElementById('nav-user-slot');
    if (slot) {
      slot.innerHTML = `<a class="nav-link" href="/profile">Bem-vindo, ${username}</a>`;
    }
    document.querySelectorAll('.nav-link-login, .nav-link-register')
      .forEach(el => el.classList.add('d-none'));
  }

  // listener do formulário de pesquisa
  const searchForm = document.getElementById('searchForm');
  if (searchForm) {
    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const q = document.getElementById('searchInput').value.trim();
      if (!q) return;

      try {
        const res = await fetch(`/api/movies/search?q=${encodeURIComponent(q)}`);
        if (!res.ok) {
          console.error('Erro na pesquisa');
          return;
        }
        const movies = await res.json();

        const section = document.getElementById('search-section');
        const row = document.getElementById('search-row');
        row.innerHTML = '';
        movies.forEach(m => row.appendChild(createMovieCard(m)));
        section.style.display = 'block';
      } catch (err) {
        console.error('Erro ao pesquisar', err);
      }
    });
  }

  // carregar carrossel e secções
  loadFeatured();
  loadSection('/api/movies/popular', 'popular-row');
  loadSection('/api/movies/top-rated', 'top-rated-row');
  loadSection('/api/watchlist', 'watchlist-row');
});


  </script>
</body>
</html>
