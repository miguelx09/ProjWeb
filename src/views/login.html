  <!-- Script login -->
  <script>
    const API_BASE = '/api';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      if (!email || !password) return;

      try {
        const res = await fetch(API_BASE + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          alert('Credenciais invÃ¡lidas ou erro ao entrar.');
          return;
        }

        const data = await res.json();
        // supÃµe que a tua API devolve { token, username }
        localStorage.setItem('token', data.token);
        localStorage.setItem('username', data.username || data.name || 'Utilizador');
        window.location.href = '/';
      } catch (err) {
        console.error('Erro no login', err);
        alert('Erro ao entrar. Tenta novamente.');
      }
    });    
  </script>

 <script>
  function updateNavbarAuthState() {
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');

    const watchlistItem = document.getElementById('nav-watchlist');
    const favoritesItem = document.getElementById('nav-favorites');
    const loginItem = document.getElementById('nav-login');
    const userItem = document.getElementById('nav-user');
    const userNameSpan = document.getElementById('nav-username');
    const logoutItem = document.getElementById('nav-logout');

    const isLoggedIn = !!token;

    if (watchlistItem) watchlistItem.style.display = isLoggedIn ? 'block' : 'none';
    if (favoritesItem) favoritesItem.style.display = isLoggedIn ? 'block' : 'none';
    if (loginItem) loginItem.style.display = isLoggedIn ? 'none' : 'block';

    if (userItem) {
      userItem.classList.toggle('d-none', !isLoggedIn);
      if (isLoggedIn && userNameSpan) {
        userNameSpan.textContent = username || 'Utilizador';
      }
    }

    if (logoutItem) {
      logoutItem.classList.toggle('d-none', !isLoggedIn);
    }
  }

  function setupLogout() {
    const btn = document.getElementById('logoutBtn');
    if (!btn) return;

    btn.addEventListener('click', (e) => {
      e.preventDefault();          // <-- aqui Ã© que usas preventDefault()
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      window.location.href = '/';
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    updateNavbarAuthState();
    setupLogout();
  });
</script>
