<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Registo - ProjWeb Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #050814;
      color: #fff;
      padding-top: 70px; /* igual ao index/login */
    }
    .navbar-brand span {
      color: #e50914;
      font-weight: 700;
    }
    .form-box {
      background-color: #111827;
      border-radius: 8px;
      padding: 2rem;
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: #020617;
      border-color: #374151;
      color: #fff;
    }
    .form-control:focus {
      background-color: #020617;
      color: #fff;
      border-color: #e50914;
      box-shadow: 0 0 0 0.2rem rgba(229,9,20,0.3);
    }
    .btn-primary {
      background-color: #e50914;
      border-color: #e50914;
    }
    .btn-primary:hover {
      background-color: #b00710;
      border-color: #b00710;
    }
    a.link-light {
      color: #93c5fd;
      text-decoration: none;
    }
    a.link-light:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar igual à do index/login -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">
        ProjWeb<span>Movies</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/watchlist.html">Watchlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/favorites.html">Favoritos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Entrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="form-box mt-4">
          <h2 class="mb-3 text-center">Criar conta</h2>
          <p class="text-muted text-center mb-4">
            Cria a tua conta para guardares favoritos, watchlist e deixar reviews.
          </p>

          <form id="registerForm">
            <div class="mb-3">
              <label for="regName" class="form-label">Nome de utilizador</label>
              <input type="text" class="form-control" id="regName" required>
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="mb-3">
              <label for="regPassword2" class="form-label">Confirmar password</label>
              <input type="password" class="form-control" id="regPassword2" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registar</button>
          </form>

          <p class="mt-3 mb-0 text-center">
            Já tens conta?
            <a href="/login.html" class="link-light">Entra aqui</a>.
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de registo (liga depois à tua API /auth/register) -->
  <script>
    const API_BASE = '/api';

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const password2 = document.getElementById('regPassword2').value.trim();

      if (password !== password2) {
        alert('As passwords não coincidem.');
        return;
      }

      try {
        const res = await fetch(API_BASE + '/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        if (!res.ok) {
          alert('Erro ao criar conta (email já existe ou dados inválidos).');
          return;
        }

        // se quiseres, redireciona logo para login
        window.location.href = '/login.html';
      } catch (err) {
        console.error('Erro no registo', err);
        alert('Erro ao registar. Tenta novamente.');
      }
    });
  </script>
</body>
</html>
