<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pesquisar Filmes</title>
</head>
<body>
  <h1>Pesquisar na TMDB</h1>

  <input type="text" id="tmdb-query" placeholder="Procurar filme...">
  <button id="tmdb-search-btn">Pesquisar</button>
  <button id="logout-btn">Logout</button>

  <table border="1">
    <thead>
      <tr>
        <th>Título</th>
        <th>Ano</th>
        <th>Poster</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tmdb-results-body"></tbody>
  </table>

  <script src="/js/front-search.js"></script>
</body>
</html>
