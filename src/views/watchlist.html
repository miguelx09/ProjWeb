<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Watchlist - ProjWeb Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #050814;
      color: #fff;
      padding-top: 70px;
    }
    .navbar-brand span {
      color: #e50914;
      font-weight: 700;
    }
    .movie-card img {
      height: 260px;
      object-fit: cover;
    }
    .logout-icon {
      color: #e50914;
      font-size: 1.2rem;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 0;
      padding-bottom: 0;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .logout-icon:hover {
      color: #ff4b5c;
      transform: scale(1.2) rotate(-5deg);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">
        ProjWeb<span>Movies</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">InÃ­cio</a>
          </li>
          <li class="nav-item" id="nav-watchlist">
            <a class="nav-link active" href="/watchlist.html">Watchlist</a>
          </li>
          <li class="nav-item" id="nav-favorites">
            <a class="nav-link" href="/favorites.html">Favoritos</a>
          </li>
          <li class="nav-item" id="nav-login">
            <a class="nav-link" href="/login.html">Entrar</a>
          </li>
          <li class="nav-item d-none" id="nav-user">
            <span class="nav-link">
              Bemâ€‘vindo, <span id="nav-username"></span>
            </span>
          </li>
          <li class="nav-item d-none" id="nav-logout">
            <a href="#" class="nav-link logout-icon" id="logoutBtn" title="Sair">ðŸšª</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-3">A tua watchlist</h2>
    <p id="emptyMsg" class="text-muted" style="display:none;">
      Ainda nÃ£o tens filmes na watchlist.
    </p>
    <div class="row gy-3" id="watchlist-row"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_BASE = '/api';
    const IMG_BASE = 'https://image.tmdb.org/t/p/w500';

    function updateNavbarAuthState() {
      const token = localStorage.getItem('token');
      const username = localStorage.getItem('username');

      const watchlistItem = document.getElementById('nav-watchlist');
      const favoritesItem = document.getElementById('nav-favorites');
      const loginItem = document.getElementById('nav-login');
      const userItem = document.getElementById('nav-user');
      const userNameSpan = document.getElementById('nav-username');
      const logoutItem = document.getElementById('nav-logout');

      const isLoggedIn = !!token;

      if (watchlistItem) watchlistItem.style.display = isLoggedIn ? 'block' : 'none';
      if (favoritesItem) favoritesItem.style.display = isLoggedIn ? 'block' : 'none';
      if (loginItem) loginItem.style.display = isLoggedIn ? 'none' : 'block';

      if (userItem) {
        userItem.classList.toggle('d-none', !isLoggedIn);
        if (isLoggedIn && userNameSpan) {
          const rawName = username || 'utilizador';
          const formattedName =
            rawName.charAt(0).toUpperCase() + rawName.slice(1).toLowerCase();
          userNameSpan.textContent = formattedName;
        }
      }

      if (logoutItem) {
        logoutItem.classList.toggle('d-none', !isLoggedIn);
      }
    }

    function setupLogout() {
      const btn = document.getElementById('logoutBtn');
      if (!btn) return;
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        window.location.href = '/';
      });
    }

    function createMovieCard(movie) {
  const col = document.createElement('div');
  col.className = 'col-6 col-sm-4 col-md-3 col-lg-2';

  const poster = movie.poster_path
    ? IMG_BASE + movie.poster_path
    : '/public/img/placeholder.jpg';

  col.innerHTML = `
    <div class="card bg-dark text-white movie-card h-100">
      <img src="${poster}" class="card-img-top" alt="${movie.title}">
      <div class="card-body p-2">
        <h6 class="card-title mb-1 text-truncate" title="${movie.title}">${movie.title}</h6>
        <small class="text-warning">â˜… ${
          movie.vote_average?.toFixed ? movie.vote_average.toFixed(1) : movie.vote_average || 'N/A'
        }</small>
      </div>
      <div class="card-footer border-0 p-2">
        <div class="d-grid gap-1">
          <button class="btn btn-sm btn-outline-light" onclick="openDetails(${movie.id})">
            Detalhes
          </button>
          <button class="btn btn-sm btn-danger" onclick="removeFromWatchlist(${movie.id})">
            Remover
          </button>
        </div>
      </div>
    </div>
  `;
  return col;
}

async function removeFromWatchlist(id) {
  const token = localStorage.getItem('token');
  if (!token) return;

  try {
    const res = await fetch(`${API_BASE}/watchlist/${id}`, {
      method: 'DELETE',
      headers: { 'Authorization': 'Bearer ' + token }
    });
    if (!res.ok) {
      console.error('Erro ao remover da watchlist');
      return;
    }
    alert('Filme removido da watchlist.');
    loadWatchlist(); // recarrega a lista
  } catch (err) {
    console.error('Erro ao remover da watchlist', err);
  }
}


    async function loadWatchlist() {
      const token = localStorage.getItem('token');
      const emptyMsg = document.getElementById('emptyMsg');

      if (!token) {
        emptyMsg.textContent = 'Precisas de iniciar sessÃ£o para ver a tua watchlist.';
        emptyMsg.style.display = 'block';
        return;
      }

      try {
        const res = await fetch(API_BASE + '/watchlist/full', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) {
          console.error('Erro ao carregar watchlist');
          return;
        }

        const movies = await res.json();
        const row = document.getElementById('watchlist-row');
        row.innerHTML = '';

        if (!movies.length) {
          emptyMsg.textContent = 'Ainda nÃ£o tens filmes na watchlist.';
          emptyMsg.style.display = 'block';
          return;
        }

        emptyMsg.style.display = 'none';
        movies.forEach(m => row.appendChild(createMovieCard(m)));
      } catch (err) {
        console.error('Erro ao carregar watchlist', err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateNavbarAuthState();
      setupLogout();
      loadWatchlist();
    });
  </script>
</body>
</html>
